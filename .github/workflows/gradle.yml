name: Spring Boot CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'zulu'
        
    - name: 'AWS S3 properties file'
      run: |
        touch aws.properties
        echo cloud.aws.credentials.accessKey=${{ secrets.AWS_S3_CREDENTIALS_ACCESS_KEY }} >> aws.properties
        echo cloud.aws.credentials.secretKey=${{ secrets.AWS_S3_CREDENTIALS_SECRET_KEY }} >> aws.properties
        echo cloud.aws.s3.bucket=myungsang >> aws.properties
        echo cloud.aws.region.static=ap-northeast-2 >> aws.properties
        echo cloud.aws.stack.auto=false >> aws.properties
        cat aws.properties
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      shell: bash
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
      
    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp build/libs/*.jar deploy/application.jar
        cp Procfile deploy/Procfile
        cp -r .ebextensions deploy/.ebextensions
        cp -r .platform deploy/.platform
        cp aws.properties deploy/aws.properties
        cd deploy && zip -r deploy.zip .
        
    - name: Beanstalk Deploy
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: myungsang
        environment_name: Myungsang-env
        version_label: github-action-${{steps.current-time.outputs.formattedTime}}
        region: ap-northeast-2
        deployment_package: deploy/deploy.zip

